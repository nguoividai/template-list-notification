<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app.css" />

    <!-- declare constant variable in here -->
    <script type="text/javascript" src="./script/constants/seeder.js"></script>

    <title>Top Developer | Notifications page</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 0.75rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="main" class="top-container">
      <h1>Notification Page</h1>
      <div class="top-tool">
        <a id="button-add-new" class="button" href="javascript:;">
          + Add new notification
        </a>
      </div>
      <div class="top-notification-container">
        <div class="top-card">
          <div class="top-card-title">
            <span class="top-extra-bold"> Notification </span>
            <span id="total-unread" class="top-badge">3</span>
            <a
              id="button-mark-all-as-read"
              href="javascript:;"
              class="top-card-title-action"
            >
              Mark all as read
            </a>
          </div>
          <div class="top-card-body">
            <div id="top-list-binding" class="top-list-container"></div>
          </div>
        </div>
      </div>
    </div>

    <div role="contentinfo" class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by &nbsp;<a href="#">Top Developer</a>.
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
